<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hago - Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <link rel="stylesheet" href="../CSS/DangNhap.css" />
  </head>
  <body>
    <header>
      <a href="../HTML/index.html"><img src="../IMG/logo.png" /></a>
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input class="searchbox" type="search" placeholder="Tìm kiếm..." />
      </div>
      <a href="../HTML/LienHe.html" class="icon-link">
        <img src="../IMG/HAGOLH.png" alt="Liên hệ" />
        <span>Liên hệ</span>
      </a>

      <a href="#" class="icon-link">
        <img src="../IMG/HAGOGH.png" alt="Giỏ hàng" />
        <span>Giỏ hàng</span>
      </a>

      <a href="#" class="icon-link">
        <img src="../IMG/HAGOTB.png" alt="Thông Báo" />
        <span>Thông báo</span>
      </a>
      <a href="../HTML/dangnhap.html" class="login-btn">Đăng ký / Đăng nhập</a>
    </header>
    <div class="form-container">
      <!-- FORM ĐĂNG NHẬP -->
      <form id="loginForm">
        <h2>Đăng nhập</h2>
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          name="loginEmail"
          required
          placeholder="Nhập email của bạn"
        />

        <label for="loginPassword">Mật khẩu</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
          placeholder="Nhập mật khẩu"
        />

        <button type="submit">Đăng nhập</button>

        <div class="switch-form">
          Chưa có tài khoản? <a id="showRegister" href="#">Đăng ký ngay</a>
        </div>
      </form>

      <!-- FORM ĐĂNG KÝ -->
      <form id="registerForm" class="hidden">
        <h2>Đăng ký</h2>
        <label for="registerName">Họ và tên</label>
        <input
          type="text"
          id="registerName"
          name="registerName"
          required
          placeholder="Nhập họ và tên"
        />

        <label for="registerEmail">Email</label>
        <input
          type="email"
          id="registerEmail"
          name="registerEmail"
          required
          placeholder="Nhập email"
        />

        <label for="registerPasswordConfirm">Số điện thoại</label>
        <input
          type="password"
          id="registerPasswordConfirm"
          name="registerPasswordConfirm"
          required
          placeholder="Nhập lại mật khẩu"
        />

        <label for="registerPasswordConfirm">Địa chỉ</label>
        <input
          type="password"
          id="registerPasswordConfirm"
          name="registerPasswordConfirm"
          required
          placeholder="Nhập lại mật khẩu"
        />
        <label for="registerPassword">Mật khẩu</label>
        <input
          type="password"
          id="registerPassword"
          name="registerPassword"
          required
          placeholder="Nhập mật khẩu"
        />

        <label for="registerPasswordConfirm">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="registerPasswordConfirm"
          name="registerPasswordConfirm"
          required
          placeholder="Nhập lại mật khẩu"
        />

        <button type="submit">Đăng ký</button>

        <div class="switch-form">
          Đã có tài khoản? <a id="showLogin" href="#">Đăng nhập</a>
        </div>
      </form>
    </div>
    <script src="../JS/DangNhap.js"></script>
  </body>
</html>
